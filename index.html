<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/stylesheets/style.css">
    <title>CSS_Form</title>
  </head>
  <body>
    <div id="form">

      <div class="contentBox input50">
        <h2>NAME</h2>
      <input class="inputbox" type="text" name="Name" placeholder="What is you full name?">
      </div>

      <div class="contentBox input50">
        <h2>COMPANY</h2>
      <input class="inputbox" type="text" name="Company" placeholder="Where do you currently work?">
      </div>

      <div class="contentBox input33">
        <h2>PHONE NUMBER</h2>
      <input class="inputbox" type="text" name="Phone#" placeholder="What is the best # to reach you?">
      </div>

      <div class="contentBox input33">
        <h2>EMAIL</h2>
      <input class="inputbox" type="text" name="Email" placeholder="What is your email address?">
      </div>

      <div class="contentBox input33">
        <h2>AVAILABILITY</h2>
      <input class="inputbox" type="text" name="Availability" placeholder="5-15 hrs per week">
      </div>

      <div class="contentBox input25">
        <h2>SKILLS</h2>
      <input class="inputbox" type="text" name="Skills" placeholder="List a few of your primary skills">
      </div>

      <div class="contentBox input25">
        <h2>YRS EXPERIENCE</h2>
      <input class="inputbox" type="text" name="Yrs Experience" placeholder="How many years experience?">
      </div>

      <div class="contentBox input25">
        <h2>FAVORITE COLOR</h2>
      <input class="inputbox" type="text" name="Favorite Color" placeholder="What's your favorite color, above all others?">
      </div>

      <div class="contentBox input25">
        <h2>PROGRAMMING LANGUAGE OF CHOICE</h2>
      <input class="inputbox" type="text" name="Programming Language" placeholder="I know, touch question!">
      </div>

      <form class="submitBtn"> 
        <input type="submit" name="submitBtn" placeholder="Submit Form">
      </form>

    <div>

      <form>

      </form>
    </div>

  </div>
  </body>
</html>
